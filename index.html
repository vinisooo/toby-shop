<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compre tênis, roupas e acessórios masculinos, femininos e infantis em até 6x sem juros na TobyShop">
    <title>TobyShop</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,500;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="mainHeader">
        <div class="headerContent container">
            <div class="headerLogo">

                <a href="#">
                    <img width="100px" src="./img/tobyLogo.png" alt="logo da TobyShop">
                </a>

            </div>
            <nav>
                <ul class="headerNavList">
                    <li><a class="filterFor selected" >Todos</a></li>
                    <li><a class="filterFor">Acessórios</a></li>
                    <li><a class="filterFor" >Calçados</a></li>
                    <li><a class="filterFor" >Camisetas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mainContent container">

        <section id="items">
            <ul id="cards">

                <!-- ITEM CARDS GOES HERE -->
                
            </ul>
        </section>

        <aside class="cartAside">

            <nav class="search">
                <input  id = "searchInput"type="text" placeholder="Digite aqui sua pesquisa">
                
                <button id="searchBtn">Pesquisar</button>
            </nav>

            <div class="cart">

                <header class="cartTitle">
                    <h2>Carrinho de compras</h2>
                </header>

                <ul id="cartList">

                    <div class="noProducts">
                        <h2 class="emptyCart">O carrinho está vazio</h2>
                        <p class="emptyCartCTA">Adicione Itens</p>
                    </div>

                </ul>

                <!-- PURCHASE DETAILS GOES HERE -->

            </div>
        </aside>
    </main>

    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
